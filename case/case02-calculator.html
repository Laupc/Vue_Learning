<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning of v-clock</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="number1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="number2">
        <input type="button" value="=" @click="handle">
        <input type="text" v-model="result">
    </div>


    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                number1: 0,
                number2: 0,
                result: 0,
                opt: '+',
            },
            methods: {
                handle() {
                    switch (this.opt) {
                        case "+":
                            this.result = parseInt(this.number1) + parseInt(this.number2)
                            break;
                        case "-":
                            this.result = parseInt(this.number1) - parseInt(this.number2)
                            break;
                        case "*":
                            this.result = parseInt(this.number1) * parseInt(this.number2)
                            break;
                        case "/":
                            this.result = parseInt(this.number1) / parseInt(this.number2)
                            break;
                    }
                }
            }
        })
    </script>
</body>

</html>
