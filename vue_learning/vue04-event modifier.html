<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>

    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- .capture捕获事件，从外往里触发 -->
        <div class="inner" @click.capture="divClick">
            <!-- .stop 阻止冒泡 -->
            <input type="button" value="Button" @click.stop="btnClick" />
        </div>
        <br />

        <!-- .self 只有点击当前事件才会触发, 只会阻止自己的冒泡-->
        <div class="inner" @click.self="divClick">
                <input type="button" value="Button" @click="btnClick" />
            </div>
        <br />

        <!-- .prevent 阻止默认行为 -->
        <a href="www.baidu.com" @click.prevent="linkClick" >百度</a>

        <!-- .once 让事件只触发一次 -->
        <br />
        <input type="button" @click.once="btnClick" value="Button">
        <a href="www.baidu.com" @click.prevent.once="linkClick" >百度</a>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {
                divClick() {
                    console.log("This is divClick");
                },
                btnClick() {
                    console.log("This is btnClick");
                },
                linkClick() {
                    console.log("This is linkClick");
                }
            }
        })
    </script>
</body>

</html>
