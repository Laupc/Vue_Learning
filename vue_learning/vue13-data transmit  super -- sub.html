<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 通过v-bind把父组件的数据绑定到子组件内部 -->
        <sub-com :superdata="msg"></sub-com>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "This is superCom data."
            },
            methods: {

            },
            components: {
                subCom: {
                    template: "<h1>This is subCom. -----{{ superdata }}</h1>",
                    // 子组件中的 props 中的属性都是父组件传递而来，只读
                    props: [
                        // v-bind 绑定的属性
                        "superdata",
                    ]
                }
            }
        });
    </script>
</body>

</html>
