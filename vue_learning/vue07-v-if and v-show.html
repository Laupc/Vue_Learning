<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="Change" @click="clickChange">
        <!-- v-if会重新删除或创建元素  有较高的性能消耗-->
        <h3 v-if="flag">这是v-if控制的</h3>
        <!-- v-show只是切换了 元素的 dispaly：none    有较高的渲染消耗-->
        <h3 v-show="flag">这是v-show控制的</h3>
    </div>


    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true
            },
            methods: {
                clickChange(){
                    this.flag = !this.flag;
                }
            }
        })
    </script>
</body>

</html>
