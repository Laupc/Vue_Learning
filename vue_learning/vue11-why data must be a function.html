<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <counter></counter>
        <counter></counter>
        <counter></counter>
    </div>

    <template id="cot">
        <div>
            <input type="button" value="+1" @click="increment">
            <h3>{{ count }}</h3>
        </div>
    </template>

    <script>
        //此时count为全局变量,所有组件指向同一count
        // var val = { count: 0 };

        Vue.component("counter", {
            template: "#cot",
            data: function () {
                // return val;

                //此时count为私有，组件间互不影响
                return {
                    count: 0,
                }
            },
            methods: {
                increment() {
                    this.count++;
                }
            }
        })

        var vm = new Vue({
            el: "#app",
            data: {
            },
            methods: {

            },
        });
    </script>
</body>

</html>
