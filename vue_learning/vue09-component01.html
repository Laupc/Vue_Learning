<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 如果Vue.component定义全局组件时使用驼峰命名，在引用时,将大写驼峰改为小写并在前面加上 - 
             如果不使用驼峰命名法可直接引用 -->
        <my-component1>
        </my-component1>
        <my-component2>
        </my-component2>

    </div>


    <script>
        //step1 使用Vue.extend创建全局组件
        var component = Vue.extend({
            //template只能包含一个根元素
            template: "<h3>This is Vue.extend</h3>"
        });
        //step 2使用Vue.component("组件名称",模板对象)
        Vue.component("myComponent1", component);
        // 或者
        Vue.component("myComponent2", Vue.extend({
            template: "<h3>This is Vue.extend</h3>"
        }));


        var vm = new Vue({
            el: "#app",
            data: {
            },
            methods: {

            },
        });
    </script>
</body>

</html>
