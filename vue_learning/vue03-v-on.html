<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning of  v-clock</title>
    <script src="../lib/vue.js"></script>
</head>

<body> 
    <div id="app">
        <input type="button" value="Button" v-on:click="show1"/>
        <input type="button" value="Button" @click="show2"/>
    </div>
    
    <script src="../lib/vue.js"></script>
    <script>
        var vm = new Vue ({
            el: "#app",
            data: {
                mytitle: "This is my title."
            },
            methods: {
                show1(){
                    alert("This is v-on.");
                },
                show2: function(){
                    alert("show2");
                }
            }
        })
    </script>
</body>
</html>
